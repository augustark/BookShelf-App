<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <script src="test.js"></script>
</head>
<body>
  <header>
      <h1>Logo</h1>
  </header>

  <section class="library">    
      <div id="container">
          <div class="cover add">
              <button id="add" class="cover add">Add Book</button>
          </div>
      </div>
  </section>

  <form id="form" class="form">
      <input type="text" id="title" name="title" placeholder="Title" required/>
      <input type="text" id="author" name="author" placeholder="Author" required>
      <input type="number" id="pages" name="pages" placeholder="Pages" required>
      <div class="wrapper">
          <input type="checkbox" id="check-not" name="isDone"> 
          <label for="check-not">Have you done reading it?</label>
      </div>
      <button class="collection" id="submit">Add to Collection</button>
      <button class="cancel" id="cancel">Cancel</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
